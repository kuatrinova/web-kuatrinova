<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuatrinova Studio IA | El Futuro es Ahora</title>
    <meta name="description"
        content="Automatiza. Escala. Crece. Kuatrinova Studio IA lleva tu negocio al siguiente nivel con Inteligencia Artificial.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@500;700;900&display=swap"
        rel="stylesheet">

    <style>
        /* CSS INCRUSTADO PARA EVITAR ERRORES DE CARGA LOCAL */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #00f3ff;
            --accent-purple: #bd00ff;
            --accent-magenta: #ff0055;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #0a1030 0%, #000000 80%);

            color: var(--text-color);
            font-family: var(--font-body);
            overflow: hidden;
            /* Prevent scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Particles Background */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Layout Structure - SPACED OUT */
        main {
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center content vertically */
            height: 100vh;
        }

        /* Subheadline - NOW TOP ELEMENT */
        .subheadline {
            font-size: 1rem;
            color: #dddddd;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0 0 1.5rem 0;
            /* Margin bottom to separate from logo */
        }

        /* Logo - NORMAL SPACED */
        .logo {
            max-width: 850px;
            width: 90%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 35px rgba(0, 243, 255, 0.4));
            margin-bottom: 0.5rem;
        }

        /* Central AI Visual - COMPACT */
        .ai-visual-container {
            width: 120px;
            height: 120px;
            margin: 0.5rem 0;
            position: relative;
        }

        .ai-image {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px var(--accent-blue));
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px var(--accent-blue));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 35px var(--accent-purple));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px var(--accent-blue));
            }
        }

        /* Headline - COMPACT */
        .headline {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            margin: 0.5rem 0 0 0;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .highlight {
            color: var(--accent-blue);
            font-weight: 600;
        }

        /* CTA Button - NORMAL SPACED */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 35px;
            font-family: var(--font-heading);
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            background: transparent;
            text-decoration: none;
            border: 1px solid var(--accent-blue);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 3rem;
        }

        .cta-button:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
            border-color: transparent;
        }

        .cta-icon {
            font-size: 1.1rem;
        }

        /* Footer - ABSOLUTE */
        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding-bottom: 0;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
                padding: 2rem 0;
            }

            .logo {
                max-width: 95%;
                margin-bottom: 1.5rem;
            }

            .headline {
                font-size: 1.8rem;
                line-height: 1.4;
            }

            .cta-button {
                width: 100%;
                padding: 14px 0;
                max-width: 300px;
                margin-top: 2.5rem;
            }

            footer {
                position: relative;
                bottom: auto;
                margin-top: 3rem;
            }
        }
    </style>
</head>

<body>

    <div class="particles-container" id="particles-js"></div>

    <main>
        <!-- 0. Subheadline - MOVED TO TOP -->
        <p class="subheadline fade-in delay-1">
            Automatiza. Escala. Crece. <span class="highlight">Muy pronto.</span>
        </p>

        <!-- 1. Logo -->
        <header class="fade-in">
            <img src="assets/Logotipo_transparente.png" alt="Kuatrinova Studio IA Logo" class="logo">
        </header>

        <!-- 2. Central Visual -->
        <div class="ai-visual-container fade-in delay-2">
            <svg class="ai-image" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="gradCore" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
                    </radialGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- Rotating Rings -->
                <circle cx="200" cy="200" r="100" stroke="#00f3ff" stroke-width="3" fill="none" opacity="0.85">
                    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200"
                        dur="20s" repeatCount="indefinite" />
                </circle>
                <circle cx="200" cy="200" r="130" stroke="#bd00ff" stroke-dasharray="20,10" stroke-width="3" fill="none"
                    opacity="0.75">
                    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200"
                        dur="25s" repeatCount="indefinite" />
                </circle>
                <circle cx="200" cy="200" r="160" stroke="#00f3ff" stroke-dasharray="2,10" stroke-width="2" fill="none"
                    opacity="0.65">
                    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200"
                        dur="30s" repeatCount="indefinite" />
                </circle>

                <!-- Central Core -->
                <circle cx="200" cy="200" r="60" fill="url(#gradCore)" filter="url(#glow)">
                    <animate attributeName="r" values="55;65;55" dur="4s" repeatCount="indefinite" />
                </circle>

                <!-- Inner Geometry -->
                <path d="M200 140 L252 230 L148 230 Z" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.95">
                    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200"
                        dur="15s" repeatCount="indefinite" />
                </path>
                <path d="M200 260 L252 170 L148 170 Z" stroke="#bd00ff" stroke-width="3" fill="none" opacity="0.95">
                    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200"
                        dur="15s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- 3. Text -->
        <h1 class="headline fade-in delay-1">
            El futuro de tu negocio empieza con <br>
            <span class="gradient-text">Inteligencia Artificial</span>.
        </h1>

        <!-- Subheadline moved up -->

        <!-- 4. Button -->
        <a href="mailto:info@kuatrinova.es" class="cta-button fade-in delay-3">
            <span class="cta-icon">✉️</span> info@kuatrinova.es
        </a>
    </main>

    <footer>
        <p>&copy; 2026 Kuatrinova Studio IA. Todos los derechos reservados.</p>
    </footer>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof particlesJS !== 'undefined') {
                particlesJS("particles-js", {
                    "particles": {
                        "number": { "value": 80 }, /* Reduced from 150 to reduce saturation */
                        "color": { "value": ["#00f3ff", "#bd00ff", "#ffffff"] },
                        "shape": { "type": "circle" },
                        "opacity": { "value": 0.6, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 } }, /* Reduced opacity */
                        "size": { "value": 3, "random": true, "anim": { "enable": false } },
                        "line_linked": { "enable": true, "distance": 150, "color": "#bd00ff", "opacity": 0.4, "width": 1 }, /* Reduced line opacity */
                        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "out_mode": "out" }
                    },
                    "interactivity": {
                        "detect_on": "window",
                        "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                        "modes": { "grab": { "distance": 250, "line_linked": { "opacity": 1 } } }
                    }
                });
            }
        });
    </script>
</body>

</html>
